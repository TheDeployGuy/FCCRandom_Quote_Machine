<!-- Used to compile and work with angular js -->
<html ng-app="app1" ng-cloak>

<head>
  <title> Jason Random Quote Machine </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Included when we wait to call AngularJS at the end of the document -->

  <style>
  [ng\:cloak], [ng-cloak], .ng-cloak {
    display: none;
  }

  body {
    height: 100%;
  }

  body{
    background-color: orange;
  }
  .container {
      width: 400px;
      padding: 20px 40px;
      margin: 8px auto auto auto;
      background-color: white;
  }


  </style>
</head>
<body>

  <!-- We are telling Ajs that this is a view! -->
  <div class="container">
    <div class="row">
      <h3 class="title text-center">FCC Random Quote Machine</h3>
    </div>
    <div class="row text-center">
      <!-- We have a main controller -->
      <div ng-controller="main" id="list" class="col-md-offset-2 col-md-10 ng-scope">
        <div class="col-md-offset-2 col-md-offset-10">
          <p><i class="fa fa-quote-left"> </i> {{randomQuote}}  <i class="fa fa-quote-right"> </i></p>
          <p> -- {{author}}</p>

          <button class="btn btn-primary" id="tweet-quote" title="Tweet this quote!" target="_blank">
              <i class="fa fa-twitter"></i>
          </button>
          <input type="button" value="Get Quote" ng-click="fetchRandomQuote()"/>
        </div>
      </div>
    </div>
  </div>


  <!-- Load the AngularJS library -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
   <!-- Load the JS Module -->
   <script src="./js/main.js"></script>
</body>


</html>
